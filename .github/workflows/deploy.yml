name: deploy

on:
    push:
        branches: [main]

    workflow_dispatch:
        inputs:
            version:
                description: "Image version"
                required: true

env:
    REGISTRY: "registry.digitalocean.com/learnify"
    IMAGE_NAME: "learnify"
    NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
    NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
    UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
    PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}

jobs:
    build_and_push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the repo
              uses: actions/checkout@v2

            - name: Build container image
              run: docker build -t $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7) .

            - name: Install doctl
              uses: digitalocean/action-doctl@v2
              with:
                  token: ${{ secrets.DIGITALOCEAN }}

            - name: Log in to DigitalOcean Container Registry with short-lived credentials
              run: doctl registry login --expiry-seconds 600

            - name: Remove all old images
              run: if [ ! -z "$(doctl registry repository list | grep "$(echo $IMAGE_NAME)")" ]; then doctl registry repository delete-manifest $(echo $IMAGE_NAME) $(doctl registry repository list-tags $(echo $IMAGE_NAME) | grep -o "sha.*") --force; else echo "No repository"; fi

            - name: Push image to DigitalOcean Container Registry
              run: docker push $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7)

    deploy:
        runs-on: ubuntu-latest
        needs: build_and_push

        steps:
            - name: Deploy to Digital Ocean droplet via SSH action
              uses: appleboy/ssh-action@v0.1.3
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USERNAME }}
                  key: ${{ secrets.SSH_KEY }}
                  passphrase: ${{ secrets.SSH_PASSPHRASE }}
                  envs: IMAGE_NAME,REGISTRY,{{ secrets.DIGITALOCEAN }},GITHUB_SHA
                  script: |
                      # Login to registry
                      docker login -u ${{ secrets.DIGITALOCEAN }} -p ${{ secrets.DIGITALOCEAN }} registry.digitalocean.com
                      # Stop running container
                      docker stop $(echo $IMAGE_NAME)
                      # Remove old container
                      docker rm $(echo $IMAGE_NAME)
                      # Run a new container from a new image
                      docker run -d \
                      --restart always \
                      --name $(echo $IMAGE_NAME) \
                      --env-file /var/www/learnify/.env.local \
                      -p 3000:3000 \
                      $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7)
